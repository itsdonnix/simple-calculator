<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Simple VanillaJS Calculator</title>
  </head>
  <body>
    <div id="app">
      <output class="calc--lcd">0</output>
      <div class="buttons">
        <button id="button-1">1</button>
        <button id="button-2">2</button>
        <button id="button-3">3</button>
        <button id="button-sum" data-op-id="1">+</button>

        <button id="button-4">4</button>
        <button id="button-5">5</button>
        <button id="button-6">6</button>
        <button id="button-sub" data-op-id="2">-</button>

        <button id="button-7">7</button>
        <button id="button-8">8</button>
        <button id="button-9">9</button>
        <button id="button-mul" data-op-id="3">x</button>

        <button id="button-clear">C</button>
        <button id="button-0">0</button>
        <button id="button-equal">=</button>
        <button id="button-div" data-op-id="4">/</button>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
